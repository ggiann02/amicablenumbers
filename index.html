<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Amicable Numbers</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
            <h1>Amicable Numbers</h1>
            <div class="form">
                <form onsubmit="return false">
                    <label for ="num1">First Number:</label><br>
                    <input type="number" id="num1" placeholder="Number 1"><br><br>
                    <label for="num2">Second Number:</label><br>
                    <input type="number" id="num2" placeholder="Number 2"><br>
                    <input type="submit" onclick="getnum()">
                    
                </form>
            </div>
            <div class="message-display">
                <div id="amicable"></div>
            </div>
            <div class="factorsdisplay">
                <p>Factors of the first number: </p> 
                <span id ="factors1"></span><br> <br>
                <p>Factors of the second number: </p>
                <span id ="factors2"></span>
            </div>
        </div>
        <script type="text/javascript">
            function getnum() {
                var n1 = document.getElementById("num1").value;
                var n2 = document.getElementById("num2").value;
                var message = amicable(n1, n2);
                document.getElementById("amicable").innerHTML = message;
            }
            
            function amicable(num1, num2) {
                var factorsNum1 = [];
                var count = 0;
                for(let i = 1; i < num1; i++) {
                    if (num1 % i == 0) {
                        factorsNum1[count] = i; 
                        count++;
                    }
                }
                
                var factorsNum2 = [];
                var count2 = 0;
                for(let j = 1; j < num2; j++) {
                    if (num2 % j == 0) {
                        factorsNum2[count2] = j; 
                        count2++;
                    }
                }
                
                document.getElementById("factors1").innerHTML = factorsNum1;
                document.getElementById("factors2").innerHTML = factorsNum2;
                
                var sum1 = 0;
                var sum2 = 0;
                
                for (let x = 0; x < factorsNum1.length; x++) {
                    sum1 = sum1 + factorsNum1[x];   
                }
                
                for (let y = 0; y < factorsNum2.length; y++) {
                    sum2 = sum2 + factorsNum2[y];   
                }
                
                
                var string = amicablecheck(sum1, sum2, num1, num2);
                
                return string;
            }
            
            function amicablecheck(s1, s2, n1, n2) {
                var message;
                if (s1 == n2) {
                    if (s2 == n1) {
                        message = "The numbers: " + n1 + " and " + n2 + " are amicable";
                    }
                } else {
                    message = "The numbers: " + n1 + " and " + n2 + " are not amicable";
                }
                
                return message;  
            }
            
        
        </script>
    </body>


</html>
